<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
	  
	  <div class="container d-flex justify-content-center">
			<h1 style="color: red">Account Registration Form</h1>
		</div>
		
    <div class="container d-flex justify-content-center">
			
		<form class="col-5" th:action="@{/account-registration-form}" th:object="${acct}" method="post">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>First Name</b></label>
				<input type="text" th:field="*{firstname}" class="form-control" placeholder="Enter first name">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Last Name</b></label>
				<input type="text" th:field="*{lastname}"  class="form-control" placeholder="Enter last name">
			</div>
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Phone Number</b></label>
				<input type="text" th:field="*{phonenumber}"  class="form-control" placeholder="Enter Phone Number">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
				<input type="email" th:field="*{email}"  class="form-control" placeholder="Enter Email">
			</div>
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Date Of Birth</b></label>
				<input type="text" th:field="*{dateofbirth}"  class="form-control" placeholder="Enter Date of Birth">
			</div>
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Address</b></label>
				<input type="text" th:field="*{address}"  class="form-control" placeholder="Enter Address">
			</div>
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Zip Code</b></label>
				<input type="text" th:field="*{zipcode}"  class="form-control" placeholder="Enter zip">
			</div>
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>City</b></label>
				<input type="text" th:field="*{city}"  class="form-control" placeholder="Enter City">
			</div>
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Pin</b></label>
				<input type="password" th:field="*{pin}"  class="form-control" placeholder="Enter pin">
			</div>
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Confirm Pin</b></label>
				<input type="password" th:field="*{pin}"  class="form-control" placeholder="Enter pin">
			</div>
			
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
					<label class="form-check-label" for="inlineRadio1">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
					<label class="form-check-label" for="inlineRadio2">Female</label>
				</div>
			</div>
			
			
			<button type="submit" class="btn btn-success">Register</button>
			
			<button type="submit" class="btn btn-success">Sign In</button>
			
		</form>
	</div>
    
  </body>
</html>
